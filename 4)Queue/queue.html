        let maxSize = 5

        function enque(newVal) {

                queue[currentSize] = newVal;
                currentSize++;
            }
        }

        function display() {
            console.log(queue)
        }

        function deque() {
            if (!isEmpty()) {

                    queue[i] = queue[i + 1]
                }
                currentSize--;
                queue.length = currentSize;
            }
        }

        function front(){

            } else{

            }
